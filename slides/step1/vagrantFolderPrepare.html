<h3>Vagrant folder prepare</h3>
<p>Under the <code>cookVagrant</code> create new directory with:</p>
<pre><code class="bash">cd cookVagrant
mkdir vagrantshell
cd vagrantshell</code></pre>

<p>Optionally run in it <pre><code class="bash">git init</code></pre></p>

<p>In the end init vagrant with:<pre><code class="bash">vagrant init</code></pre></p>

<p>After above commands you repository should like: <span class="commit" data-repo="vagrant-shell-bash" data-commit="89881fe0a96c019fed7e0c7385a3f7c3dcae6136"></span></p>
