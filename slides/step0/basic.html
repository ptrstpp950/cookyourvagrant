<h3>Vagrant real definition</h3>

<blockquote style="width:100%" cite="http://en.wikipedia.org/wiki/Vagrant_(software)">Vagrant is free and open-source software for creating and configuring virtual development environments. It can be considered a wrapper around virtualization software such as VirtualBox and configuration management software such as Chef, Salt and Puppet.</blockquote >
