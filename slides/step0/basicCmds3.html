<h3>Basic commands and features -c.d</h3>
<p>There are some more basic commands like:</p>
<ol>
	<li><code>destroy</code> - destroy the current machine</li>
	<li><code>reload</code> - reboot the current machine</li>
	<li><code>halt</code> - stops (power off) the current machine</li>
</ol>

<p><br/>After we finished work, it's good to run <pre><code>vagrant destroy</code></pre></p>
