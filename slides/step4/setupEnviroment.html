<h3>Setup environment</h3>
<ul>
<li>In <code>cookVagrant</code> folder create <code>vagrantWindows</code></li>
<li>Add box with: <pre><code class="shell"> vagrant box add windows2012 file:///c:/vagrantfiles/windows_2012_r2_virtualbox.box</code></pre></li>
<li>Run <code>vagrant init</code> and change box name to <code>windows2012</code></li>
<li> Also add some private ip to access the machine later</li>
</ul>
